<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54fba09c2f.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <section class="borderbox">
            <section class="container">
                <div class="heading">Find the current weather of any city</div>
                <form>
                    <div class="input-group mb-3">
                        <input autofocus type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                </form>
            </section>
        </section>
        <section class="borderbox2">
            <section class="fetchedinfo">
                <div class="dateday"></div>
                <div class="cityname"></div>
                <div class="temp"></div>
                <section class="morefetchedinfo">
                        <div class="sunrisesunset"></div>
                        <div class="typeofweather"></div>
                        <div class="subdiv">
                            <div class="humidity"></div>
                            <div class="pressure"></div>
                        </div>
                </section>
            </section>
        </section>
        
        <script src="app.js"></script>
    </section>
</body>
</html>
